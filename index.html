<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<main class="main-conatiner">
  <picture-class class="product-image">
    <source media="(min-width: 37.5rem)" src="images/image-product-desktop.jpg" class="img">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum image " class="img">
  </picture-class>
  <div class="text-container">
    <p class="category">perfume</p>
    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier
      Polge, Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price">
      <span class="visually-hidden">current price is</span>
      <p class="current-price">$149.99</p>
      <span class="visually-hidden">original price was</span>
      <p class="original-price"><s>$169.99</s></p>
    </div>
    <button class="button" data-icon="shopping-icon">Add to Cart</button>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
